<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 3 - Table</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid black;
      padding: 6px 10px;
      text-align: center;
    }
    th {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h3>Task 3: Table Example</h3>

  <table>
    <!-- Hàng tiêu đề 1 -->
    <tr>
      <th colspan="2" rowspan="2">Student</th>
      <th colspan="4">Exam</th>
      <th colspan="4">2nd Exam</th>
      <th colspan="2" rowspan="2">Final Grade</th>
    </tr>

    <!-- Hàng tiêu đề 2 -->
    <tr>
      

      <th>Q1<br></th>
      <th>Q2<br></th>
      <th>Q3<br></th>
      <th rowspan="2">Grade</th>

      <th>Q1<br></th>
      <th>Q2<br></th>
      <th>Q3<br></th>
      <th rowspan="2">Grade</th>

    </tr>
   
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th>8</th>
        <th>7</th>
        <th>5</th>
       
        <th>6</th>
        <th>7</th>
        <th>7</th>

        <th>s/ A.</th>
        <th>c/ A.</th>
    </tr>

    <!-- Dữ liệu -->
    <tr>
      <td>80549061</td>
      <td>John</td>
      <td>70%</td>
      <td>100%</td>
      <td>100%</td>
      <td>17.6</td>
      <td colspan="4"></td>
      <td>17.6</td>
      <td>18</td>
    </tr>

    <tr>
      <td>80549062</td>
      <td>Mary</td>
      <td>10%</td>

      <td>50%</td>
      <td>6.8</td>
      <td>100%</td>
      <td>100%</td>
      <td>50%</td>
      <td>16.5</td>
      <td>16.5</td>
      <td>17</td>
    </tr>

    <tr>
      <td>80549063</td>
      <td>Claire</td>
      <td colspan="4"></td>
      <td>50%</td>
      <td>50%</td>
      <td>50%</td>

  </table>
</body>
</html>
